{% extends 'base.html' %}
{% block title %}Pick From {{ pallet.id }}{% endblock %}
{% block content %}
  <h1 class="text-2xl font-semibold mb-4">Pick From Pallet {{ pallet.id }}</h1>

  <form method="POST" class="bg-white shadow rounded p-6 space-y-4 max-w-md">
    <div>
      <label class="block text-sm font-medium text-gray-700">Select Lot</label>
      <select name="lot_id" required class="mt-1 block w-full border rounded px-2 py-1">
        {% for lot in lots %}
        <option value="{{ lot.id }}">
          {{ lot.lot }} — {{ lot.qty }} {{ lot.unit }} — expires {{ lot.expiration_date }}
        </option>
        {% endfor %}
      </select>
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Quantity to Pick</label>
      <input name="qty" type="number" min="1" required
             class="mt-1 block w-full border rounded px-2 py-1 text-right"
             placeholder="Enter pick qty" />
    </div>
    <div class="text-right">
      <button type="submit"
              class="px-6 py-2 bg-red-600 text-white rounded hover:bg-red-700">
        Confirm Pick
      </button>
    </div>
  </form>
{% endblock %}
